<!-- -*-coding:utf-8-*- -->

<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>团购单 - 爬虫</title>
  </head>

  <body>

<h3>成功抓取 {{ total }} 条记录</h3>

<div>
  <ul>
    {% for res in results %}
    <li>
    {% if res.ok %}
    抓取成功！
    {% else %}
    抓取失败！
    {% endif %}
    从
    <span class="site_name">
      <a href="{{ res.url }}">{{ res.name }}</a>
    </span>
    抓到
    <span class="count">{{res.n}}</span>
    条记录。
    </li>
    {% endfor %}
  </ul>
</div>


</body>
</html>
